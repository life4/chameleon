{{define "title"}}
  {{ .Article.Title }}
{{end}}

{{define "header"}}
  <h1>
    {{ .Article.Title }}
  </h1>
{{end}}

{{define "toc"}}
  <ul>
    {{range .Categories}}
      <li>
        <a href="{{ .DirName }}/">{{ .Title }}</a>
      </li>
    {{end}}
    {{range .Articles}}
      <li>
        <a href="{{ .FileName }}/">{{ .Title }}</a>
      </li>
    {{end}}
  </ul>
{{end}}

{{define "content"}}
  {{ .Article.HTML }}
{{end}}
